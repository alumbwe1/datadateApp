name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --fatal-infos

      - name: Check for unused dependencies
        run: flutter pub deps

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage

      - name: Run performance tests
        run: flutter test test/performance_test.dart

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

  integration_test:
    name: Integration Tests
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        device:
          - "iPhone 15 Simulator (17.0)"
          - "iPad Pro (12.9-inch) (6th generation) Simulator (17.0)"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Start iOS Simulator
        run: |
          xcrun simctl boot "${{ matrix.device }}" || true

      - name: Run integration tests
        run: flutter test integration_test/app_test.dart

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: integration_test/screenshots/

  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release \
            --shrink \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Build App Bundle
        run: |
          flutter build appbundle --release \
            --shrink \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no signing)
        run: |
          flutter build ios --release \
            --no-codesign \
            --obfuscate \
            --split-debug-info=build/debug-info

  performance_monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    needs: [build_android]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Run bundle size analysis
        run: dart scripts/optimize_bundle.dart

      - name: Check bundle size limits
        run: |
          APK_SIZE=$(stat -f%z "build/app/outputs/flutter-apk/app-release.apk" 2>/dev/null || echo "0")
          MAX_SIZE=$((150 * 1024 * 1024)) # 150MB

          if [ $APK_SIZE -gt $MAX_SIZE ]; then
            echo "‚ùå APK size ($APK_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          else
            echo "‚úÖ APK size ($APK_SIZE bytes) is within limits"
          fi

  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security scan
        run: |
          # Check for hardcoded secrets (excluding Firebase public config)
          if grep -r "sk_live\|pk_live\|AKIA" lib/ \
            --exclude=lib/firebase_options.dart \
            --exclude-dir=.git; then
            echo "‚ùå Potential secrets found in code"
            exit 1
          fi

          # Warn about debug flags
          if grep -r "kDebugMode.*true" lib/; then
            echo "‚ö†Ô∏è Debug flags found - verify release configuration"
          fi

          echo "‚úÖ Security scan completed"

  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration_test, build_android, build_ios, performance_monitoring]
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Firebase App Distribution
        run: |
          echo "üöÄ Deploying to staging environment"
          # Add your staging deployment commands here

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
      [
        integration_test,
        build_android,
        build_ios,
        performance_monitoring,
        security_scan,
      ]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Play Store
        run: |
